plugins {
	id "com.palantir.docker" version "0.19.2"
}

docker {
	name 'sample/demo-gradle-palantir-docker:version'
	
	files 'gradlew', 'build.gradle', 'settings.gradle'
	copySpec.from("src").into("src")
	copySpec.from("gradle").into("gradle")
}
